<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert temperatures between Celsius and Fahrenheit easily with our intuitive temperature converter tool.">
    <meta name="keywords" content="temperature converter, Celsius to Fahrenheit, Fahrenheit to Celsius">
    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">🌡️ Temperature Converter</h1>
        <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <div class="form-group">
                <label for="temp">Enter Temperature to Convert:</label>
                <input type="number" step="any" id="temp" class="form-control">
            </div>
            <div class="form-group">
                <label for="temp_diff">Select Conversion:</label>
                <select id="temp_diff" class="form-control">
                    <option value="cel">Celsius to Fahrenheit</option>
                    <option value="fah">Fahrenheit to Celsius</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Convert</button>
            <div id="resultContainer" class="mt-3 text-center"></div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
